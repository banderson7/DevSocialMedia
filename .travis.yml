language: java
jdk:
  - oraclejdk8
sudo: false

env:
  - NODE_VERSION=0.12

install:
  - nvm install $NODE_VERSION
  - npm install

branches:
  only:
    - master

cache:
  directories:
    - node_modules

deploy:
  provider: heroku
  skip_cleanup: true
  keep-history: true
  api-key:
    secure: $HEROKU_API_KEY
  app: nqa-social-media
